- character: Ken

  special_move:
    - name: Hadoken
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Shoryuken
      input: Forward, down, down-forward, punch
      note: ["EX"]

    - name: Tatsumaki Senpukyaku
      input: Quarter-circle back, kick
      note: ["EX", "Armor Break"]

    - name: Airborne Tatsumaki Senpukyaku
      input: (in air) Quarter-circle back, kick
      note: ["EX", "Armor Break"]

  super_combo:
    - name: Shoryureppa
      input: Quarter-circle forward x 2, punch

  ultra_combo:
    - name: I. Shinryuken
      input: Quarter-circle forward x 2, all three punches
      note: ["Armor Break"]

    - name: II. Guren Senpukyaku
      input: Quarter-circle forward x 2, all three kicks
      note: ["Armor Break"]

  normal_throw:
    - name: Shoulder Throw
      input: Forward (or neutral position) + LP + LK

    - name: Hell Wheel
      input: Back + LP + LK

  unique_attack:
    - name: Inazuma Kick
      input: Back + MK
      note: ["Overhead"]

    - name: Forward Step Kick
      input: Forward + MK

    - name: Thunder Kick
      input: Forward + HK
      note: ["Overhead", "Hold kick to feint"]

    - name: Target Combo
      input: Close MP > HP
