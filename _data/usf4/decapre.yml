- character: Decapre

  special_move:
    - name: Psycho Sting
      input: chdown up + punch
      note: ["EX", "Armor Break"]

    - name: Spiral Arrow
      input: (in air) chback forward + kick
      note: ["EX"]

    - name: Rapid Dagger
      input: Press punch repeatedly
      note: ["EX"]

    - name: Scramble
      input: chback forward + kick
      note: ["EX"]

    - name: -- Break
      input: ... punch
      note: ["Armor Break during HP Break from EX Scramble"]

    - name: -- Razor Edge Slicer
      input: chback forward + LK > kick
      note: ["Armor Break during Razor Edge Slicer from EX Scramble"]

    - name: -- Cannon Strike
      input: chback forward + MK or HK > kick

  super_combo:
    - name: Strafe Dagger
      input: chback forward back forward + punch

  ultra_combo:
    - name: I. Psycho Stream
      input: chback forward back forward + ppp

    - name: II. DCM (anti-ground)
      input: chback forward back forward + kkk
      note: ["Armor Break"]

    - name: II. DCM (anti-air)
      input: chdownback downforward downback upforward + kkk
      note: ["Armor Break"]

  normal_throw:
    - name: Shadow Suplex
      input: Forward (or neutral position) + LP + LK

    - name: Frankensteiner
      input: Back + LP + LK

    - name: Flying Neck Hunt
      input: (in air) LP + LK

  unique_attack:
    - name: Target Combo 1
      input: Close MP > HK

    - name: Target Combo 2
      input: Close MP > HP

    - name: Fox Tail
      input: downforward + MK
      note: ["Overhead"]
