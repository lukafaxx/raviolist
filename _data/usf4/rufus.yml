- character: Rufus

  special_move:
    - name: Messiah Kick
      input: qcf kick
      note: ["EX"]

    - name: Messiah Kick > High Attack
      input: qcf kick > lk
      note: ["Armor Break"]

    - name: Messiah Kick > Mid Attack
      input: qcf kick > hk
      note: ["Overhead"]

    - name: Messiah Kick > Low Attack
      input: qcf kick > mk

    - name: Galactic Tornado
      input: qcf punch
      note: ["EX", "Armor Break", "With mp or hp, back or forward determines distance"]

    - name: Snake Strike
      input: dpf punch
      note: ["EX"]

  super_combo:
    - name: Spectacle Romance
      input: qcf qcf punch
      note: ["Armor Break added to 2nd or 3rd hit"]

  ultra_combo:
    - name: I. Space Opera Symphony
      input: qcf qcf ppp
      note: ["Armor Break added to upward roundhouse"]

    - name: II. Big Bang Typhoon
      input: qcb qcb ppp
      note: ["Armor Break"]

  normal_throw:
    - name: Head Bazooka
      input: forward (or neutral position) + lp + lk

    - name: Hand Machinegun
      input: back + lp + lk

  unique_attack:
    - name: Vulture Kick
      input: forward + mk
      note: ["Overhead"]

    - name: Glory Kick
      input: downforward + mk

    - name: Fragrance Palm
      input: forward + hp

    - name: Falcon Kick
      input: (in air) downforward + mk
      note: ["Divekick"]

    - name: Target Combo
      input: lk > hk
