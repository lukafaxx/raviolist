- character: Abel

  special_move:
    - name: Change of Direction
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Change of Direction > Second Mid
      input: During Change of Direction > forward + punch
      note: ["Overhead"]

    - name: Change of Direction > Second Low
      input: During Change of Direction > forward + kick

    - name: Change of Direction > Second Mid OR Second Low > Finish Mid
      input: During Change of Direction > Second Mid OR Second Low > forward + punch
      note: ["Armor Break", "Overhead"]

    - name: Change of Direction > Second Mid OR Second Low > Finish Low
      input: During Change of Direction > Second Mid OR Second Low > forward + kick
      note: ["Armor Break"]

    - name: Wheel Kick
      input: Quarter-circle back, kick
      note: ["EX", "Armor Break"]

    - name: Marseilles Roll
      input: Quarter-circle forward, kick
      note: ["EX"]

    - name: Falling Sky
      input: Forward, down, down-forward, punch
      note: ["EX"]

    - name: Tornado Throw
      input: Half-circle back, punch
      note: ["EX", "Command grab"]

  super_combo:
    - name: Heartless
      input: Quarter-circle forward x 2, punch
      note: ["Armor Break"]

  ultra_combo:
    - name: I. Soulless
      input: Quarter-circle forward x 2, all three punches
      note: ["Armor Break"]

    - name: II. Breathless
      input: Quarter-circle forward x 2, all three kicks
      note: ["Command Grab", "Hold kicks to change timing of dash, cancel with punch"]

  normal_throw:
    - name: Drop Throw
      input: Forward (or neutral position) + LP + LK

    - name: Pincer Throw
      input: Back + LP + LK

  unique_attack:
    - name: Forward Kick
      input: Forward + MK
