- character: Abel

  special_move:
    - name: Change of Direction
      input: qcf punch
      note: ["EX"]

    - name: Change of Direction > Second Mid
      input: qcf punch > forward + punch
      note: ["Overhead"]

    - name: Change of Direction > Second Low
      input: qcf punch > forward + kick

    - name: Change of Direction > Second Mid OR Second Low > Finish Mid
      input: qcf punch > forward + punch or forward + kick > forward + punch
      note: ["Armor Break", "Overhead"]

    - name: Change of Direction > Second Mid OR Second Low > Finish Low
      input: qcf punch > forward + punch or forward + kick > forward + kick
      note: ["Armor Break"]

    - name: Wheel Kick
      input: qcb kick
      note: ["EX", "Armor Break"]

    - name: Marseilles Roll
      input: qcf kick
      note: ["EX"]

    - name: Falling Sky
      input: dpf punch
      note: ["EX", "Anti-air grab"]

    - name: Tornado Throw
      input: hcb punch
      note: ["EX", "Command grab"]

  super_combo:
    - name: Heartless
      input: qcf qcf punch
      note: ["Armor Break"]

  ultra_combo:
    - name: I. Soulless
      input: qcf qcf ppp
      note: ["Armor Break"]

    - name: II. Breathless
      input: qcf qcf kkk
      note: ["Command Grab", "Hold kicks to change timing of dash, cancel with punch"]

  normal_throw:
    - name: Drop Throw
      input: Forward (or neutral position) + LP + LK

    - name: Pincer Throw
      input: Back + LP + LK

  unique_attack:
    - name: Forward Kick
      input: Forward + MK
