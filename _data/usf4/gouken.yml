- character: Gouken

  special_move:
    - name: Gohadoken
      input: qcf punch
      note: ["EX", "Hold punch to change level"]

    - name: Senkugoshoha
      input: dpf punch
      note: ["EX", "Armor Break"]

    - name: Tatsumaki Gorasen
      input: qcb kick
      note: ["EX", "Armor Break added to EX version"]

    - name: Airborne Tatsumaki Senpukyaku
      input: (in air) qcb kick
      note: ["EX"]

    - name: Hyakkishu
      input: dpf kick
      note: ["EX"]

    - name: -- Hyakki Gozan
      input: ... (neutral position)

    - name: -- Hyakki Goheki
      input: ... punch

    - name: -- Hyakki Gojin
      input: ... kick

    - name: -- Hyakki Gosai
      input: ... (near opponent) LP + LK
      note: ["Command grab"]

    - name: Kongoshin
      input: dpb punch
      note: ["EX", "Armor Break", "Counter attack"]

  super_combo:
    - name: Forbidden Shoryuken
      input: qcf qcf punch
      note: ["Armor Break"]

  ultra_combo:
    - name: I. Shin Shoryuken
      input: qcf qcf ppp
      note: ["Armor Break"]

    - name: II. Denjin Hadoken
      input: qcf qcf kkk
      note: ["Hold kicks to change effect"]

  normal_throw:
    - name: Raikotokyaku
      input: forward (or neutral position) + lp + lk

    - name: Amaoroshi
      input: back + lp + lk

  unique_attack:
    - name: Sakotsukudaki
      input: forward + mp
      note: ["Overhead"]

    - name: Tenmakujinkyaku
      input: (at top of upforward jump arc) down + mk
      note: ["Divekick"]
