      input: qcf qcf punch

    - name: -- Thousand Jaguars
      input: ... press punch repeatedly

    - name: -- Jaguar Assassin
      input: ... kick

  ultra_combo:
    - name: I. Jaguar Revolver
      input: qcb qcb kkk
      note: ["Armor Break"]

    - name: II. Jaguar Avalanche
      input: qcf qcf kkk
      note: ["Armor Break"]

  normal_throw:
    - name: Jaguar Carry
      input: Forward (or neutral position) + LP + LK

    - name: Jaguar Slam
      input: Back + LP + LK

  unique_attack:
    - name: Jaguar Crunch
      input: Forward + MP
      note: ["Overhead"]
