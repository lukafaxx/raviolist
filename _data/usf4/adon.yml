      input: dpb kick
      note: ["EX", "Armor Break"]

    - name: Airborne Jaguar Kick
      input: (during up or upforward jump) qcb kick
      note: ["EX"]

    - name: Rising Jaguar
      input: dpf kick
      note: ["EX"]

    - name: Jaguar Tooth
      input: hcb kick
      note: ["EX", "Armor Break"]

  super_combo:
