- character: Blanka

  special_move:
    - name: Rolling Attack
      input: chback forward + punch
      note: ["EX", "Armor Break"]

    - name: Backstep Roll
      input: chback forward + kick
      note: ["EX"]

    - name: Vertical Roll
      input: chdown up + kick
      note: ["EX"]

    - name: Electric Thunder
      input: Press punch repeatedly
      note: ["EX"]

  super_combo:
    - name: Ground Shave Roll
      input: chback forward back forward + punch
      note: ["Hold punch to change the timing of dash"]

  ultra_combo:
    - name: I. Lightning Cannonball
      input: chback forward back forward + ppp
      note: ["Hold punches to change the timing of dash"]

    - name: II. Shout of Earth (anti-air)
      input: chdownback downforward downback upforward with ppp
      note: ["Armor Break", "Hold punches to change timing"]

    - name: II. Shout of Earth (anti-ground)
      input: chdownback downforward downback upforward with kkk
      note: ["Armor Break"]

  normal_throw:
    - name: Wild Fang
      input: Forward (or neutral position) + LP + LK

    - name: Jungle Wheel
      input: Back + LP + LK

  unique_attack:
    - name: Rock Crusher
      input: (near opponent) Forward or back + MP
      note: ["Overhead"]

    - name: Amazon River Run
      input: downforward + HP

    - name: Surprise Forward
      input: Forward + kkk

    - name: Surprise Back
      input: Back + kkk

    - name: Coward Crouch
      input: Down + ppp
      note: ["Hold down to change timing"]
