- character: Zangief

  special_move:
    - name: Spinning Piledriver
      input: 360 punch
      note: ["EX", "Command grab"]

    - name: Banishing Flat
      input: forward down downforward punch
      note: ["EX"]

    - name: Double Lariat
      input: ppp

    - name: Quick Double Lariat
      input: kkk

    - name: Flying Power Bomb
      input: 360 kick
      note: ["EX", "Command grab", "Becomes Atomic Suplex when close"]

  super_combo:
    - name: Final Atomic Buster
      input: 360 360 punch
      note: ["Command grab"]

  ultra_combo:
    - name: I. Ultimate Atomic Buster
      input: 360 360 ppp
      note: ["Command grab"]

    - name: II. Siberian Blizzard
      input: (in air) 360 360 kkk
      note: ["Anti-air grab"]

  normal_throw:
    - name: Bodyslam
      input: Forward (or neutral position) + LP + LK

    - name: Brain Buster
      input: Back + LP + LK

  unique_attack:
    - name: Flying Body Attack
      input: (during angled jump) Down + HP

    - name: Double Knee Drop
      input: (during angled jump) Down + LK

    - name: Headbutt
      input: (during up jump) Up + MP or HP

    - name: Long Kick
      input: downforward + HK
