- character: Rolento

  special_move:
    - name: Stinger
      input: dpf kick > punch or kick
      note: ["EX"]

    - name: Mekong Delta Attack
      input: ppp > (when landing) punch
      note: ["EX", "Armor Break"]

    - name: Mekong Delta Air Raid
      input: qcb punch > punch
      note: ["EX", "Armor Break", "Overhead"]

    - name: Mekong Delta Escape
      input: qcb kick
      note: ["EX"]

    - name: Patriot Circle
      input: qcf punch
      note: ["EX", "Can be performed three times in sequence"]

  super_combo:
    - name: Mine Sweeper
      input: qcb qcb punch

  ultra_combo:
    - name: I. Patriot Sweeper
      input: qcf qcf ppp
      note: ["Armor Break"]

    - name: II. Take No Prisoners
      input: qcf qcf kkk
      note: ["Armor Break"]

  normal_throw:
    - name: Colonel Carrier
      input: Forward (or neutral position) + LP + LK

    - name: Deadly Package
      input: Back + LP + LK

  unique_attack:
    - name: Trick Rod
      input: Forward + MK
      note: ["Overhead"]

    - name: Spike Rod
      input: (in air) Down + MK

    - name: Trick Landing
      input: (when landing) kkk
