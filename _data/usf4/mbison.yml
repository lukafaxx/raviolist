- character: M. Bison

  special_move:
    - name: Psycho Crusher
      input: chback forward + punch
      note: ["EX", "Armor Break"]

    - name: Double Knee Press
      input: chback forward + kick
      note: ["EX"]

    - name: Head Press
      input: chdown up + kick
      note: ["EX"]

    - name: Head Press > Somersault Skull Diver
      input: chdown up + kick > punch
      note: ["EX"]

    - name: Devil Reverse
      input: chdown up + punch > punch
      note: ["EX"]

    - name: Bison Warp
      input: dpf or dpb + ppp or kkk

  super_combo:
    - name: Knee Press Nightmare
      input: chback forward back forward + kick

  ultra_combo:
    - name: I. Nightmare Booster
      input: chback forward back forward + kkk

    - name: II. Psycho Punisher
      input: chback forward back forward + ppp
      note: ["Armor Break"]

  normal_throw:
    - name: Deadly Throw
      input: forward (or neutral position) + LP + LK

    - name: Death Tower
      input: back + LP + LK

  unique_attack:
    - name: Hell Attack
      input: (during angled jump) j.mp > mp
