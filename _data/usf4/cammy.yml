      input: qcf qcf kick

  ultra_combo:
    - name: I. Gyro Drive Smasher
      input: qcf qcf kkk

    - name: II. Gekirinken
      input: qcb qcb ppp
      note: ["Counter attack"]

  normal_throw:
    - name: Hooligan Suplex
      input: Forward (or neutral position) + LP + LK

    - name: Frankensteiner
      input: Back + LP + LK

    - name: Flying Neck Breaker
      input: (in air) LP + LK
