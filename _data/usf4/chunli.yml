- character: Chun-Li

  special_move:
    - name: Hyakuretsukyaku
      input: Press kick repeatedly
      note: ["EX"]

    - name: Kikoken
      input: chback forward + punch
      note: ["EX"]

    - name: Hazanshu
      input: hcb kick
      note: ["EX", "Armor Break during EX Hazanshu", "Overhead"]

    - name: Spinning Bird Kick
      input: chdown up + kick
      note: ["EX", "Armor Break"]

  super_combo:
    - name: Senretsukyaku
      input: chback forward back forward + kick

  ultra_combo:
    - name: I. Hosenka
      input: chback forward back forward + kkk
      note: ["Armor Break"]

    - name: II. Kikosho
      input: qcf qcf ppp

  normal_throw:
    - name: Koshuto
      input: forward (or neutral position) + LP + LK

    - name: Kirinshu
      input: back + LP + LK

    - name: Ryuseiraku
      input: (in air) LP + LK

  unique_attack:
    - name: Kakukyakuraku
      input: downforward + HK
      note: ["Overhead"]

    - name: Rear Spin Kick
      input: downforward + LK

    - name: Kakusenshu
      input: forward + MK

    - name: Kintekishu
      input: back + MK

    - name: Kintekishu > Tenkukyaku
      input: back + MK > MK

    - name: Kintekishu > Tenkukyaku > Tenshokyaku
      input: back + MK > MK > down up + MK

    - name: Yosokyaku
      input: (in air) down + MK
      note: ["Can be performed three times in sequence"]

    - name: Wall Jump
      input: (during angled jump, near wall) upforward

    - name: Target Combo
      input: (during angled jump) j.HP > HP
