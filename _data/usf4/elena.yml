- character: Elena

  special_move:
    - name: Mallet Smash
      input: hcb punch
      note: ["EX", "Overhead"]

    - name: Scratch Wheel
      input: forward down downforward kick
      note: ["EX"]

    - name: Lynx Tail
      input: back down downback kick
      note: ["EX"]

    - name: Spin Scythe
      input: qcb kick
      note: ["EX", "Can be performed two times in sequence"]

    - name: Rhyno Horn
      input: hcf kick
      note: ["EX", "Armor Break"]

  super_combo:
    - name: Spinning Beat
      input: qcf qcf kick

  ultra_combo:
    - name: I. Brave Dance
      input: qcf qcf kkk
      note: ["Armor Break"]

    - name: II. Healing
      input: qcf qcf ppp
      note: ["Stop healing with punches"]

  normal_throw:
    - name: Leg Lift Throw
      input: Forward (or neutral position) + LP + LK

    - name: Leg Hook
      input: Back + LP + LK

  unique_attack:
    - name: Handstand Kick
      input: Forward + MP
      note: ["Overhead"]

    - name: Handstand Whip
      input: Forward + MK
      note: ["Overhead"]

    - name: Round Arch
      input: Back + HK

    - name: Sliding
      input: downforward + HK

    - name: Target Combo 1
      input: (in air) LP > MK

    - name: Target Combo 2
      input: (in air) MP > HP

    - name: Target Combo 3
      input: HP > HK

    - name: Target Combo 4
      input: MK > cr.HP
