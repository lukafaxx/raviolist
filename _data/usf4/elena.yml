- character: Elena

  special_move:
    - name: Mallet Smash
      input: Half-circle back, punch
      note: ["EX", "Overhead"]

    - name: Scratch Wheel
      input: Forward, down, down-forward, kick
      note: ["EX"]

    - name: Lynx Tail
      input: Back, down, down-back, kick
      note: ["EX"]

    - name: Spin Scythe
      input: Quarter-circle back, kick
      note: ["EX", "Can be performed two times in sequence"]

    - name: Rhyno Horn
      input: Half-circle forward, kick
      note: ["EX", "Armor Break"]

  super_combo:
    - name: Spinning Beat
      input: Quarter-circle forward x 2, kick

  ultra_combo:
    - name: I. Brave Dance
      input: Quarter-circle forward x 2, all three kicks
      note: ["Armor Break"]

    - name: II. Healing
      input: Quarter-circle forward x 2, all three punches
      note: ["Stop healing with punches"]

  normal_throw:
    - name: Leg Lift Throw
      input: Forward (or neutral position) + LP + LK

    - name: Leg Hook
      input: Back + LP + LK

  unique_attack:
    - name: Handstand Kick
      input: Forward + MP
      note: ["Overhead"]

    - name: Handstand Whip
      input: Forward + MK
      note: ["Overhead"]

    - name: Round Arch
      input: Back + HK

    - name: Sliding
      input: Down-forward + HK

    - name: Target Combo 1
      input: (in air) LP > MK

    - name: Target Combo 2
      input: (in air) MP > HP

    - name: Target Combo 3
      input: HP > HK

    - name: Target Combo 4
      input: MK > crouching HP
