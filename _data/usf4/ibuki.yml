- character: Ibuki

  special_move:
    - name: Kunai
      input: (in air) Quarter-circle forward, punch
      note: ["EX", "Follow up with Kasumi Suzaku during descent"]

    - name: Tsuijigoe
      input: Forward, down, down-forward, punch
      note: ["Follow up with Kunai or Kasumi Suzaku during descent"]

    - name: Neck Breaker
      input: Half-circle forward, punch
      note: ["EX", "Armor Break"]

    - name: Raida
      input: Half-circle back, punch
      note: ["EX", "Armor Break"]

    - name: Kasumi Gake
      input: Quarter-circle forward, kick

    - name: Kazegiri
      input: Forward, down, down-forward, kick
      note: ["EX version can be followed up with Kunai"]

    - name: Tsumuji
      input: Quarter-circle back, kick
      note: ["EX"]

    - name: Tsumuji > Followup Attack
      input: During Tsumuji, kick or down + kick
      note: ["Kick for high attack, down + kick for low"]

    - name: Hien
      input: Back, down, down-back, kick
      note: ["EX", "Follow up with Kunai or Kasumi Suzaku during downward arc after attack"]

  super_combo:
    - name: Kasumi Suzaku
      input: (in air) Quarter-circle forward x 2, punch

  ultra_combo:
    - name: I. Yoroitoshi
      input: Half-circle back x 2, all three punches

    - name: II. Hashinsho
      input: Quarter-circle forward x 2, all three kicks
      note: ["Armor Break"]

  normal_throw:
    - name: Yami Kazura
      input: Forward (or neutral position) + LP + LK

    - name: Uki Yami
      input: Back + LP + LK

    - name: Tobizaru
      input: (in air) LP + LK

  unique_attack:
    - name: Agemen
      input: Back + MP

    - name: Backhand Punch
      input: Far HP, HP

    - name: Spin Kick
      input: Forward + LK

    - name: Reverse Spin Kick
      input: Back + MK

    - name: Hammer Kick
      input: Forward + MK
      note: ["Overhead"]

    - name: Sazan
      input: Down-forward + MK

    - name: Bonsho Kick
      input: Forward + HK

    - name: High Jump
      input: Down, up

    - name: Target Combo 1
      input: Jumping HP, forward + MK

    - name: Target Combo 2
      input: (during angled jump) Jumping LP, forward + HP

    - name: Target Combo 3
      input: (during angled jump) Jumping LK, forward + MK

    - name: Target Combo 4
      input: Close LP, MP, HP

    - name: Target Combo 5
      input: Far LP, MP, forward + LK

    - name: Target Combo 6
      input: Close LP, MP, crouching HK, HK

    - name: Target Combo 7
      input: Back + MK, forward + MK

    - name: Target Combo 8
      input: Close HP, crouching HK, HK

    - name: Target Combo 9
      input: LK, MK, HK

    - name: Target Combo 10
      input: Crouching HK, HK
