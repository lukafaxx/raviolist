- character: Raiden

  normal_throw:
    - name: Neck Hanging
      input: Forward or back + HP or HK

  special_move:
    - name: Dokugiri
      input: qcb punch
      note: ["EX"]

    - name: Raiden Bomb
      input: dpf punch
      note: ["EX"]

    - name: Giant Bomb
      input: chdownback forward + punch
      note: ["EX"]

    - name: -- Feint
      input: ... lp + lk

    - name: Head Crush
      input: hcf kick
      note: ["EX"]

    - name: Super Dropkick
      input: Charge kick 4 seconds and release

  desperation_move:
    - name: Super Raiden Drop
      input: hcb hcb punch
      note: ["EX"]

    - name: Crazy Train
      input: qcf qcf punch

  neo_max_desperation_move:
    - name: Raiden Bomber
      input: qcf qcf kk
