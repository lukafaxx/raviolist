- character: K'

  normal_throws:
    - name: Spotpile
      input: (near opponent) forward or back, HP or HK

  command_moves:
    - name: One Inch
      input: forward, LP
	  
  special_moves:
    - name: Ein Trigger
      input: quarter-circle forward, LP or HP
      note: ["EX Available"]

    - name: Second Shoot
      input: during Ein Trigger > forward, LK
      
    - name: Second Shell
      input: during Ein Trigger > forward, HK

    - name: (Derivation) Blackout
      input: during Ein Trigger > back, LK or HK

    - name: Blackout
      input: quarter-circle forward, LK or HK
      note: ["EX Available"]
	  
    - name: Crow Bite
      input: forward, down, down-forward, LP or HP
      note: ["EX Available"]
	  
    - name: Crow Bite (Follow Up)
      input: during Crow Bite (HP) > forward, LK or HK
	  
    - name: Minute Spike
      input: quarter-circle back, LK or HK
      note: ["EX Available"]
	  
    - name: Narrow Spike
      input: during Minute Spike > quarter-circle back, LK or HK
	  
    - name: Air Minute Spike
      input: (in air) quarter-circle back, LK or HK
      note: ["EX Available"]
	  
  super_special_moves:
    - name: Heat Drive
      input: quarter-circle forward x 2, LP or HP
	  
    - name: Chain Drive
      input: quarter-circle forward, half-circle back, LP or HP
      note: ["EX Available"]
	  
  neo_max_super_special_moves:
    - name: Hyper Chain Drive
      input: half-circle back x 2, LP + HP