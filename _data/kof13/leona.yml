- character: Leona

  normal_throw:
    - name: Leona Crash
      input: Forward or back + HP or HK

  command_normal:
    - name: Strike Arch
      input: Forward + LK

  special_move:
    - name: Baltic Launcher
      input: Charge back, then forward + punch
      note: ["EX"]

    - name: Moon Slasher
      input: Charge down, then up + punch
      note: ["EX"]

    - name: Earring Bomb
      input: Quarter-circle back, kick
      note: ["EX"]

    - name: Grand Saber
      input: Charge back, then forward + kick
      note: ["EX"]

    - name: X-Calibur
      input: (in air) Quarter-circle back, punch
      note: ["EX"]

  desperation_move:
    - name: V-Slasher
      input: (in air) Quarter-circle forward, half-circle back, punch
      note: ["EX"]

    - name: Slash Saber
      input: Quarter-circle back, half-circle forward, kick

  neo_max_desperation_move:
    - name: Leona Blade
      input: Quarter-circle back, half-circle forward, LP + HP
