- character: Mai

  normal_throw:
    - name: Fuusha Kuzushi
      input: Forward or back + HP or HK

    - name: Yume-Zakura
      input: (in air) Forward or back + HP

  command_normal:
    - name: Ukihane
      input: (in air) Down + LK

    - name: Sankakutobi
      input: (in air, near wall) Up-forward

  special_move:
    - name: Ryuuenbu
      input: Quarter-circle back, punch
      note: ["EX"]

    - name: Kachousen
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Hissatsu Shinobi-Bachi
      input: Half-circle forward, kick
      note: ["EX"]

    - name: Musasabi no Mai
      input: Charge down, then up + hold punch

    - name: Musasabi no Mai (Feint)
      input: Charge down, then up + punch

    - name: Musasabi no Mai (Air)
      input: (in air) Quarter-circle back, punch
      note: ["EX"]

  desperation_move:
    - name: Chou Hissatsu Shinobi-Bachi
      input: Quarter-circle back, half-circle forward, kick
      note: ["EX", "Can be performed in air"]

  neo_max_desperation_move:
    - name: "Shiranui-Ryuu: Kunoichi-No-Mai"
      input: Quarter-circle forward, half-circle back, LP + HP
      note: ["Can be performed in air"]
