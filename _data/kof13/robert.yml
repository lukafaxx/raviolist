- character: Robert

  normal_throws:
    - name: Kubikiri Nage
      input: (near opponent) forward or back, HP or HK

  command_moves:
    - name: Upper
      input: forward, LP
	  
    - name: Low Kick
      input: forward, LK

    - name: Ushiro Geri
      input: (in air) LK + HK

    - name: Sankaku-tobi
      input: (in air, near wall) back, LK + HK
	  
  special_moves:
    - name: Ryuuga
      input: forward, down, down-forward, LP or HP
      note: ["EX Available"]

    - name: Ryuu-Geki Ken
      input: quarter-circle forward, LP or HP
      note: ["EX Available"]
      
    - name: Hien Shippuu Kyaku
      input: charge down-back, then forward, LK or HK
      note: ["EX Available"]

    - name: Hien Ryuujin Kyaku
      input: (in air) quarter-circle back, LK or HK
      note: ["EX Available"]

    - name: Gen-ei Kyaku
      input: forward, back, forward, LK or HK
      note: ["EX Available"]	  

    - name: Ryuuren: Gen-ei Kyaku
      input: half-circle forward, LK or HK
      note: ["EX Available"]	  
	  
  super_special_moves:
    - name: Haoh Shoukou Ken
      input: forward, half-circle forward, LP or HP

    - name: Ryuuko Ranbu
      input: quarter-circle forward, half-circle back, LP or HP
      note: ["EX Available"]
	  
  neo_max_super_special_moves:
    - name: Hien Shippuu Ryuujin Kyaku
      input: quarter-circle forward, half-circle back, LK + HK
      note: ["Also in air"]