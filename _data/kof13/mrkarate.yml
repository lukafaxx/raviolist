- character: Mr. Karate

  normal_throw:
    - name: Ippon Seoi
      input: Forward or back + HP or HK

  command_normal:
    - name: Seiken Sandan Tsuki
      input: Forward + LP

    - name: Sokutou-Geri
      input: Forward + LK

  special_move:
    - name: Kohoh
      input: Forward, down, down-forward, punch
      note: ["EX"]

    - name: Kohou (Brake)
      input: During Kohoh (HP) > LP + LK

    - name: Shouran Kyaku
      input: Half-circle back, kick
      note: ["EX"]

    - name: Hakyokujin
      input: Quarter-circle back, punch
      note: ["EX"]

    - name: Zanretuken
      input: Forward, back, forward, punch
      note: ["EX"]

    - name: Hien Shippuu Kyaku
      input: (in air) Half-circle forward, kick
      note: ["EX"]

    - name: Ko-Ou Ken
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Kokyaku
      input: During Ko-Ou Ken (HP) > forward, forward

  desperation_move:
    - name: Haoh Shikou Ken
      input: Forward, half-circle forward, punch

    - name: Ryuuko Ranbu
      input: Quarter-circle forward, half-circle back, punch
      note: ["EX"]

    - name: Kyokugen Kohou
      input: Quarter-circle forward x 2, kick

  neo_max_desperation_move:
    - name: Kishin Sanga Geki
      input: Quarter-circle back, half-circle forward, LP + HP
