  command_normal:
    - name: Un Coup De Pied
      input: Forward + LK

  special_move:
    - name: Étincelles
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Rêverie-Souhaiter
      input: Quarter-circle forward, kick
      note: ["EX"]

    - name: Rêverie-Prier
      input: Quarter-circle back, kick
      note: ["EX"]

    - name: Rêverie-Geler
      input: Quarter-circle back, punch
      note: ["EX"]

    - name: Mistral
      input: Half-circle back, forward + punch
      note: ["EX"]

    - name: Coup De Vent
      input: Forward, down, down-forward, punch
      note: ["EX"]

  desperation_move:
    - name: Noble-Blanche
      input: Quarter-circle forward x 2, punch
      note: ["EX"]

    - name: Grand Rafale
      input: Quarter-circle forward, half-circle back, punch

  neo_max_desperation_move:
    - name: Étoile Filante
      input: quarter-circle back, half-circle forward, LK + HK
