- character: Athena

  normal_throw:
    - name: Psychic Attack
      input: (near opponent) Forward or back + HP or HK

  command_normal:
    - name: Phoenix Bomb
      input: Forward + LK

    - name: Phoenix Bomb (air)
      input: (in air) Forward + LK

  special_move:
    - name: Psycho Ball Attack
      input: Quarter-circle back, punch
      note: ["EX"]

    - name: Psycho Sword
      input: Forward, down, down-forward, punch
      note: ["EX"]

    - name: Psycho Reflector
      input: Quarter-circle back, kick
      note: ["EX"]

    - name: Phoenix Arrow
      input: (in air) Quarter-circle back, kick
      note: ["EX"]

    - name: Psychic Teleport
      input: Quarter-circle forward, kick
      note: ["EX"]

    - name: Super Psychic Throw
      input: Half-circle forward, punch
      note: ["EX"]

  desperation_move:
    - name: Shining Crystal Bit
      input: Half-circle back x 2, punch
      note: ["EX"]

    - name: Shining Crystal Bit (air)
      input: (in air) Half-circle back x 2, punch

  neo_max_desperation_move:
    - name: Psycho Medley 13
      input: Half-circle back, forward + LP + HP
