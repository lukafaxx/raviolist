- character: Athena

  normal_throw:
    - name: Psychic Attack
      input: (near opponent) Forward or back + HP or HK

  command_normal:
    - name: Phoenix Bomb
      input: Forward + LK

    - name: Phoenix Bomb (air)
      input: (in air) Forward + LK

  special_move:
    - name: Psycho Ball Attack
      input: qcb punch
      note: ["EX"]

    - name: Psycho Sword
      input: forward down downforward punch
      note: ["EX"]

    - name: Psycho Reflector
      input: qcb kick
      note: ["EX"]

    - name: Phoenix Arrow
      input: (in air) qcb kick
      note: ["EX"]

    - name: Psychic Teleport
      input: qcf kick
      note: ["EX"]

    - name: Super Psychic Throw
      input: hcf punch
      note: ["EX"]

  desperation_move:
    - name: Shining Crystal Bit
      input: hcb hcb punch
      note: ["EX"]

    - name: Shining Crystal Bit (air)
      input: (in air) hcb hcb punch

  neo_max_desperation_move:
    - name: Psycho Medley 13
      input: hcb forward + LP + HP
