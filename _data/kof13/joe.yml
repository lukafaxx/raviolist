- character: Joe

  normal_throw:
    - name: Kubizumou Hiza-Jigoku
      input: Forward or back + HP or HK

  command_normal:
    - name: Step-in Middle Kick
      input: Forward + LK

    - name: Sliding
      input: Down-forward + LK

  special_move:
    - name: Hurricane Upper
      input: Half-circle forward, punch
      note: ["EX"]

    - name: Tiger Kick
      input: Forward, down, down-forward, kick
      note: ["EX"]

    - name: Slash Kick
      input: Half-circle forward, kick
      note: ["EX"]

    - name: Bakuretsuken
      input: Press punch repeatedly
      note: ["EX"]

    - name: Bakuretsu Finish
      input: During Bakuretsuken > quarter-circle back, punch

    - name: Ougon no Kakato
      input: Quarter-circle back, kick
      note: ["EX"]

  desperation_move:
    - name: Screw Upper
      input: Quarter-circle forward x 2, punch
      note: ["EX"]

    - name: Bakuretsu Hurricane Tiger Kakato
      input: Quarter-circle forward, half-circle back, punch

  neo_max_desperation_move:
    - name: Screw Straight
      input: Quarter-circle forward x 2, LK + HK
