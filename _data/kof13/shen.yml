- character: Shen

  normal_throw:
    - name: Kokakugeki
      input: Forward or back + HP or HK

  command_normal:
    - name: Fusenkyaku
      input: Forward + LK

  special_move:
    - name: Gekiken
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Gekiken (Charge)
      input: Quarter-circle forward, hold HP
      note: ["Hold HP for four seconds"]

    - name: Gekiken (Feint)
      input: During Gekiken (HP) > kick

    - name: Fukkogeki
      input: Quarter-circle back, LP
      note: ["EX"]

    - name: Kouryuugeki
      input: During Fukkogeki > quarter-circle forward, LP

    - name: Tenrenken
      input: Quarter-circle forward, kick
      note: ["EX"]

    - name: Danken
      input: Half-circle back, forward, punch
      note: ["EX"]

    - name: Danken (Repel)
      input: Quarter-circle back, HP

  desperation_move:
    - name: "Zetsu: Gekiken"
      input: Quarter-circle forward x 2, punch
      note: ["EX"]

    - name: Bakushin
      input: HP, LP, LK, HP

  neo_max_desperation_move:
    - name: Tenshou Bakushingeki
      input: Quarter-circle forward, half-circle back, LP + HP
