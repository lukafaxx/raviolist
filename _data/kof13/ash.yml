- character: Ash

  normal_throw:
    - name: Récompenses
      input: Forward or back, HP or HK

  command_normal:
    - name: Floréal
      input: Back + LK

    - name: Floréal (back)
      input: Back + HK

  special_move:
    - name: Ventôse
      input: Charge back, then forward + punch
      note: ["EX"]

    - name: Nivôse
      input: Charge down, then up + kick
      note: ["EX"]

    - name: Génie
      input: Quarter-circle back, punch or kick
      note: ["EX"]

    - name: Germinal Caprice
      input: Charge back, then forward + kick
      note: ["EX"]

  desperation_move:
    - name: Thermidor
      input: Quarter-circle forward x 2, punch

    - name: Pluviôse
      input: Quarter-circle forward x 2, kick
      note: ["EX"]

    - name: Sans-Culotte
      input: LP, LK, HP, HK

    - name: Germinal
      input: During Sans-Culotte > quarter-circle back, half-circle forward, LP + HP

  neo_max_desperation_move:
    - name: Fructidor
      input: Half-circle back x 2, LK + HK
