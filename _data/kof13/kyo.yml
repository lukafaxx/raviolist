- character: Kyo

  normal_throw:
    - name: Issetsu Seoinage
      input: Forward or back + HP or HK

  command_normal:
    - name: "Ge-shiki: Gofu Yo"
      input: Forward + LK

    - name: Hachi-Ju-Hachi Shiki
      input: downforward + HK

    - name: "Ge-shiki: Naraku Otoshi"
      input: (in air) Down + HP

  special_move:
    - name: "Hyaku Shiki: Oniyaki"
      input: forward down downforward punch
      note: ["EX"]

    - name: "Hyaku-Hachi Shiki: Yamibarai"
      input: qcf punch
      note: ["EX"]

    - name: "Hyaku-Ichi Shiki: Oboroguruma"
      input: back down downback kick
      note: ["EX"]

    - name: "Ni-Hyaku-Ju-Ni Shiki: Kototsuki Yo"
      input: hcb kick
      note: ["EX"]

    - name: "Nana-Ju-Go Shiki: Kai"
      input: qcf kick
      note: ["EX"]

  desperation_move:
    - name: "Ura Hyaku-Hachi Shiki: Orochinagi"
      input: qcb hcf punch
      note: ["EX, Can be performed in air"]

  neo_max_desperation_move:
    - name: "Ura Hyaku-Ni-Ju-Ichi Shiki: Ama-no-Murakumo"
      input: qcf qcf LP + HP
