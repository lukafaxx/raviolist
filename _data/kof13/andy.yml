- character: Andy

  normal_throw:
    - name: Kakaekomi Nago
      input: Forward or back + HP or HK

  command_normal:
    - name: Hirate Uchi
      input: Forward + LP

  special_move:
    - name: Zan-ei Ken
      input: Down-back, forward, punch
      note: ["EX"]

    - name: Kuuha Dan
      input: Half-circle forward, kick
      note: ["EX"]

    - name: Kuuha Dan (Brake)
      input: During Kuuha Dan > LK + HK

    - name: Hishou Ken
      input: Quarter-circle back, punch
      note: ["EX"]

    - name: Shouryuu Dan
      input: Forward, down, down-forward, punch
      note: ["EX"]

  desperation_move:
    - name: Chou Reppa Dan
      input: Quarter-circle back, half-circle forward, kick
      note: ["EX"]

    - name: "Zetsu: Hishou Ken"
      input: Quarter-circle forward, half-circle back, punch

  neo_max_desperation_move:
    - name: Chou Shin Soku Zan-ei Ken
      input: Quarter-circle back, half-circle forward, LP + HP
      note: ["Can be performed in air"]
