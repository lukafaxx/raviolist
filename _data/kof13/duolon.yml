- character: Duo Lon

  normal_throw:
    - name: "Suishu: Shoukoh"
      input: Forward or back + HP or HK

  special_move:
    - name: Genmuken
      input: Forward + LP
      note: ["EX"]

    - name: Air Genmuken
      input: (in air) Forward + LP
      note: ["EX"]

    - name: Genmukyaku
      input: Forward + LK
      note: ["EX"]

    - name: Air Genmukyaku
      input: (in air) Forward + LK
      note: ["EX"]

    - name: "Himoukyaku: Zen"
      input: Quarter-circle forward, kick
      note: ["EX"]

    - name: "Himoukyaku: Go"
      input: Quarter-circle back, kick
      note: ["EX"]

    - name: Shaki Juuryuu
      input: Quarter-circle forward, punch
      note: ["EX", "Can be performed three times in sequence"]

    - name: Juon Shikon
      input: Quarter-circle back, punch
      note: ["EX"]

  desperation_move:
    - name: "Hiden: Genmu Bakkou Shikon"
      input: Quarter-circle back, half-circle forward, punch
      note: ["EX"]

  neo_max_desperation_move:
    - name: "Hiden: Genmu Juon Shikon Sou"
      input: Half-circle back x 2, LP + HP
