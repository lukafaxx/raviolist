- character: Iori

  normal_throw:
    - name: Sakahagi
      input: Forward or back + HP or HK

  command_normal:
    - name: "Ge-shiki: Yumebiki"
      input: Forward + LP, LP

    - name: "Ge-shiki: Kui"
      input: Down-forward + HP

    - name: "Ge-shiki: Yuri-Ori"
      input: (in air) Back + LK

  special_move:
    - name: "Hyaku-Yon Shiki: Nue-Uchi"
      input: Forward, down, down-forward, punch
      note: ["EX"]

    - name: "Yon-Hyaku-Ichi Shiki: Shougetsu"
      input: Quarter-circle back, punch
      note: ["EX"]

    - name: "Hyaku-Ju-Kyu Shiki: Akegarasu"
      input: Quarter-circle back, kick
      note: ["EX"]

    - name: "Ni-Hyaku-San Shiki: Tsuchi Tsubaki"
      input: Half-circle forward, punch
      note: ["EX"]

  desperation_move:
    - name: "Kin Sen-Ni-Hyaku-Ju-Ichi Shiki: Yaotome"
      input: Quarter-circle forward, half-circle back, punch
      note: ["EX"]

  neo_max_desperation_move:
    - name: "Kin Sen-Ni-Hyaku-Ju-Hachi Shiki: Yatagarasu"
      input: Quarter-circle forward x 2, LK + HK
