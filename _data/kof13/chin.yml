- character: Chin

  normal_throw:
    - name: Hougeki
      input: Forward or back + HP or HK

  command_normal:
    - name: Zabantetsu
      input: Down, down, punch

    - name: Choukarou
      input: Down, down, kick

    - name: Choukarou (Cancel)
      input: During Choukarou, LK + HK

    - name: Distant HK ~ Choukarou
      input: Far HK, hold HK

    - name: Uron Kouchuu
      input: Down-forward + HK

    - name: Uron Kouchuu (Feint)
      input: During Uron Kouchuu > hold HK

  special_move:
    - name: Suiho
      input: Quarter-circle back, kick
      note: ["EX"]

    - name: Getsuga Chougeki
      input: Quarter-circle back, punch
      note: ["EX"]

    - name: Nikikyaku
      input: Down-forward + LK, LK
      note: ["EX"]

    - name: Getsuga Soushu
      input: During Zabantetsu > punch
      note: ["EX"]

    - name: Hougeki
      input: During Zabantetsu or Choukarou > forward or back + HP

    - name: Drinking
      input: Back, down, down-back, punch

    - name: Kaitenteki Kuutotsu Ken
      input: Half-circle forward, kick
      note: ["EX"]

  desperation_move:
    - name: Toukuu Hiten Hou
      input: Quarter-circle forward x 2, punch
      note: ["EX"]

    - name: Tetsuzankou
      input: During Drinking > quarter-circle back, half-circle forward, punch

  neo_max_desperation_move:
    - name: "Suisou: Gouran Ennhou"
      input: Quarter-circle forward x 2, LK + HK
      note: ["Can be performed in air"]
