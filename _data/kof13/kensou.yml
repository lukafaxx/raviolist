- character: Kensou

  normal_throw:
    - name: Ryuu Hosui
      input: Forward or back + HP or HK

  command_normal:
    - name: Backflip
      input: LK + HK

  special_move:
    - name: Ryuu Touda
      input: Quarter-circle forward, punch
      note: ["EX", "EX can be performed four times in sequence"]

    - name: Rintesshou
      input: During Ryuu Touda > quarter-circle forward, punch

    - name: (Derivation) Shikkuu Zanryuu Kyaku
      input: During Rintesshou > quarter-circle forward, kick

    - name: Shikkuu Zanryuu Kyaku
      input: Quarter-circle forward, kick
      note: ["EX"]

    - name: Ryuu Bokko
      input: Forward, down, down-forward, press punch repeatedly
      note: ["EX"]

    - name: Ryuugaku-Sai
      input: Back, down, down-back, kick
      note: ["EX"]

    - name: Ryuusou-Geki
      input: (in air) Quarter-circle back, punch
      note: ["EX"]

    - name: Choukyuudan
      input: Quarter-circle back, punch
      note: ["EX"]

  desperation_move:
    - name: "Shinryuu: Choukyuudan"
      input: Quarter-circle back x 2, punch
      note: ["EX"]

    - name: Shinryuu Seikoushou
      input: Quarter-circle forward, half-circle back, punch

  neo_max_desperation_move:
    - name: "Seigan: Senki Hakkei"
      input: Quarter-circle forward x 2, LP + HP
