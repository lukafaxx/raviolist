- character: EX Kyo

  normal_throws:
    - name: Issetsu Seoinage
      input: (near opponent) forward or back, HP or HK

  command_moves:
    - name: Ge-shiki: Gofu Yo
      input: forward, LK

    - name: Hachi-Ju-Hachi Shiki
      input: down-forward, HK

    - name: Ge-shiki: Naraku Otoshi
      input: (in air) down, HP
	  
  special_moves:
  
    - name: Hyaku Shiki: Oniyaki
      input: forward, down, down-forward, LP or HP
      note: ["EX Available"]
	  
    - name: R.E.D. Kick
      input: back, down, down-back, LK or HK
      note: ["EX Available"]

    - name: Ni-Hyaku-Ju-Ni Shiki: Kototsuki Yo
      input: half-circle back, LK or HK
      note: ["EX Available"]
      
    - name: Nana-Ju-Go Shiki: Kai
      input: quarter-circle forward, LK or HK, LK or HK
      note: ["EX Available"]

    - name: Hyaku-Ju-Yon Shiki: Aragami
      input: quarter-circle forward, LP

    - name: Hyaku-Ni-Ju-Hachi Shiki: Konokizu
      input: during Hyaku-Ju-Yon Shiki: Aragami > quarter-circle forward, LP
	  
    - name: Hyaku-Ni-Ju-Nana Shiki: Yanosabi(1)
      input: during Hyaku-Ni-Ju-Hachi Shiki: Konokizu > LP or HP
	  
    - name: Hyaku-Ni-Ju-Go Shiki: Nanase(1)
      input: during Hyaku-Ni-Ju-Hachi Shiki: Konokizu > LK or HK
	  
    - name: Hyaku-Ni-Ju-Nana Shiki: Yanosabi(2)
      input: during Hyaku-Ju-Yon Shiki: Aragami > half-circle back, LP or HP
	  
    - name: Ge-shiki: Migari Ugachi
      input: during Hyaku-Ni-Ju-Nana Shiki: Yanosabi(2) > LP or HP
	  
    - name: Hyaku-Ni-Ju-Go Shiki: Nanase(2)
      input: during Hyaku-Ni-Ju-Nana Shiki: Yanosabi(2) > LK or HK
	  
    - name: Hyaku-Ju-Go Shiki: Dokugami
      input: quarter-circle forward, HP
      note: ["EX Available"]
	  
    - name: Hyaku-Ju-Yon Shiki: Aragami
      input: during Hyaku-Ju-Go Shiki: Dokugami > quarter-circle forward, LP or HP
	  
    - name: Yon-Hyaku-Ichi Shiki: Tumiyomi
      input: during Hyaku-Ju-Go Shiki: Dokugami > half-circle back, LP or HP
	  
    - name: Yon-Hyaku-Ni Shiki: Batuyomi
      input: Yon-Hyaku-Ichi Shiki: Tumiyomi > forward, LP or HP
	  
    - name: Hyaku Shiki: Oniyaki
      input: Yon-Hyaku-Ni Shiki: Batuyomi > forward, down, down-forward, LP or HP
	  
	  

  super_special_moves:
    - name: Ura Hyaku-Hachi Shiki: Orochinagi
      input: quarter-circle back, half-circle forward, LP or HP
      note: ["EX Available"]
	  
    - name: Saishuu Kessen Ougi "Mu-shiki"
      input: quarter-circle forward x 2, LP or HP
	  
  neo_max_super_special_moves:
    - name: Saishuu Kessen Hiougi "Totsuka"
      input: quarter-circle forward x 2, LK + HK