- character: Saiki

  normal_throw:
    - name: Sha
      input: Forward or back + HP or HK

  command_normal:
    - name: In
      input: (in air) Forward + LK

    - name: Hatsu
      input: (in air) Back + LK

  special_move:
    - name: Kiyoku-no-Tsuki
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Hanetsurube-no-Nata
      input: Forward, down, down-forward, kick
      note: ["EX"]

    - name: Kasahazushi-no-Tsuchi
      input: During Hanetsurube-no-Nata (HK or EX) > hold punch or kick

    - name: Hiori-no-Kusabi
      input: Quarter-circle back, kick
      note: ["EX"]

    - name: Ura Shichiri
      input: During Hiori-no-Kusabi (HK or EX) > hold punch or kick

    - name: Shichiri-Gake
      input: Down, down, punch or kick

  desperation_move:
    - name: Washiba Otoshi
      input: Quarter-circle forward x 2, kick

    - name: Yami Otoshi
      input: (in air) Quarter-circle forward x 2, kick

    - name: Toyokami-no-Fune
      input: Quarter-circle forward x 2, punch

    - name: Kyoryuu-no-Ori
      input: Half-circle back x 2, punch
      note: ["EX"]

  neo_max_desperation_move:
    - name: Kasumi
      input: Quarter-circle back, half-circle forward, LP + HP
