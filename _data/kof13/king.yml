- character: King

  normal_throw:
    - name: Hook Buster
      input: Forward or back + HP or HK

  command_normal:
    - name: Sliding
      input: Down-forward + HK

  special_move:
    - name: Venom Strike
      input: Quarter-circle forward, kick
      note: ["EX"]

    - name: Air Venom Strike
      input: (in air) Quarter-circle forward, kick
      note: ["EX"]

    - name: Trap Shot
      input: Forward, down, down-forward, kick
      note: ["EX"]

    - name: Tornado Kick '95
      input: Half-circle back, kick
      note: ["EX"]

  desperation_move:
    - name: Surprise Rose
      input: Quarter-circle forward x 2, punch
      note: ["EX"]

    - name: Double Strike
      input: Quarter-circle forward x 2, kick

  neo_max_desperation_move:
    - name: Venom Shot
      input: Quarter-circle back x 2, LK + HK
      note: ["Can be performed in air"]
