      input: Forward or back + HP or HK

    - name: Spinning Knee Drop
      input: (in air) Forward or back + HP

  command_normal:
    - name: Jackknife Kick
      input: Forward + LK

    - name: Flying Drill
      input: (in air) Down + HK

  special_move:
    - name: Iaigeri
      input: qcf kick
      note: ["EX"]

    - name: -- Handou Sandangeri
      input: ... down up kick

    - name: Super Inazuma Kick
      input: dpf kick
      note: ["EX"]

    - name: Benimaru Lancer
      input: qcb punch
      note: ["EX"]

    - name: Raijinken
      input: qcf punch
      note: ["EX", "Can be performed in air"]

    - name: Benimaru Collider
      input: hcb forward + punch
      note: ["EX"]

  desperation_move:
    - name: Raikouken
      input: qcf qcf punch
      note: ["EX"]

    - name: Benimaru Rolling Thunder
      input: qcb qcb punch

  neo_max_desperation_move:
    - name: Raiouken
      input: qcf qcf kk
