- character: Benimaru

  normal_throw:
    - name: Catch and Shoot
      input: Forward or back + HP or HK

    - name: Spinning Knee Drop
      input: (in air) Forward or back + HP

  command_normal:
    - name: Jackknife Kick
      input: Forward + LK

    - name: Flying Drill
      input: (in air) Down + HK

  special_move:
    - name: Iai-Geri
      input: qcf kick
      note: ["EX"]

    - name: Handou Sandan-Geri
      input: During Iai-Geri > down up kick

    - name: Super Inazuma Kick
      input: forward down downforward kick
      note: ["EX"]

    - name: Benimaru Lancer
      input: qcb punch
      note: ["EX"]

    - name: Raijinken
      input: qcf punch
      note: ["EX"]

    - name: Air Raijinken
      input: (in air) qcf punch
      note: ["EX"]

    - name: Benimaru Colider
      input: hcb forward + punch
      note: ["EX"]

  desperation_move:
    - name: Rai-Kou Ken
      input: qcf qcf punch
      note: ["EX"]

    - name: Benimaru Rolling Thunder
      input: qcb qcb punch

  neo_max_desperation_move:
    - name: Rai-Kouken
      input: qcf qcf LK + HK
