- character: Benimaru

  normal_throw:
    - name: Catch and Shoot
      input: Forward or back + HP or HK

    - name: Spinning Knee Drop
      input: (in air) Forward or back + HP

  command_normal:
    - name: Jackknife Kick
      input: Forward + LK

    - name: Flying Drill
      input: (in air) Down + HK

  special_move:
    - name: Iai-Geri
      input: Quarter-circle forward, kick
      note: ["EX"]

    - name: Handou Sandan-Geri
      input: During Iai-Geri > down, up, kick

    - name: Super Inazuma Kick
      input: Forward, down, down-forward, kick
      note: ["EX"]

    - name: Benimaru Lancer
      input: Quarter-circle back, punch
      note: ["EX"]

    - name: Raijinken
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Air Raijinken
      input: (in air) Quarter-circle forward, punch
      note: ["EX"]

    - name: Benimaru Colider
      input: Half-circle back, forward + punch
      note: ["EX"]

  desperation_move:
    - name: Rai-Kou Ken
      input: Quarter-circle forward x 2, punch
      note: ["EX"]

    - name: Benimaru Rolling Thunder
      input: Quarter-circle back x 2, punch

  neo_max_desperation_move:
    - name: Rai-Kouken
      input: Quarter-circle forward x 2, LK + HK
