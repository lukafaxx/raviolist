- character: Clark

  normal_throw:
    - name: Death Mountain Buster
      input: Forward or back + HP or HK

    - name: Death Lake Driver
      input: (in air) Forward or back + HP

  command_normal:
    - name: Jet Upper
      input: Down-forward + LP

    - name: Step
      input: Forward + LK + HK

  special_move:
    - name: Super Argentine Backbreaker
      input: Half-circle forward, kick
      note: ["EX"]

    - name: Flashing Elbow
      input: During Super Argentine Backbreaker > quarter-circle forward, punch

    - name: Vulcan Punch
      input: Press punch repeatedly
      note: ["EX"]

    - name: Gatling Attack
      input: Charge back, then forward + punch
      note: ["EX"]

    - name: (Derivation) Death Lake Driver
      input: During Gatling Attack (HP or EX) > forward, down, down-forward, punch

  desperation_move:
    - name: Ultra Argentine Backbreaker
      input: Half-circle back x 2, punch
      note: ["EX"]

  neo_max_desperation_move:
    - name: Ultra Clark Buster
      input: Half-circle back x 2, LK + HK
