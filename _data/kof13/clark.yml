- character: Clark

  normal_throw:
    - name: Death Mountain Buster
      input: Forward or back + HP or HK

    - name: Death Lake Driver
      input: (in air) Forward or back + HP

  command_normal:
    - name: Jet Upper
      input: downforward + LP

    - name: Step
      input: Forward + LK + HK

  special_move:
    - name: Super Argentine Backbreaker
      input: hcf kick
      note: ["EX"]

    - name: Flashing Elbow
      input: During Super Argentine Backbreaker > qcf punch

    - name: Vulcan Punch
      input: Press punch repeatedly
      note: ["EX"]

    - name: Gatling Attack
      input: chback forward + punch
      note: ["EX"]

    - name: (Derivation) Death Lake Driver
      input: During Gatling Attack (HP or EX) > dpf punch

  desperation_move:
    - name: Ultra Argentine Backbreaker
      input: hcb hcb punch
      note: ["EX"]

  neo_max_desperation_move:
    - name: Ultra Clark Buster
      input: hcb hcb LK + HK
