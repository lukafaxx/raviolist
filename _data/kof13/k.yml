- character: K'

  normal_throw:
    - name: Spot Pile
      input: Forward or back + HP or HK

  command_normal:
    - name: One Inch
      input: Forward + LP

  special_move:
    - name: Ein Trigger
      input: qcf punch
      note: ["EX"]

    - name: -- Second Shoot
      input: ... forward + LK

    - name: -- Second Shell
      input: ... forward + HK

    - name: -- Black Out
      input: ... back + kick

    - name: Crow Bites
      input: dpf punch
      note: ["EX"]

    - name: -- Followup Attack
      input: During HP Crow Bites > forward + kick

    - name: Minutes Spike
      input: qcb kick
      note: ["EX", "Can be performed in air"]

    - name: -- Narrow Spike
      input: ... qcb kick

    - name: Black Out
      input: qcf kick

  desperation_move:
    - name: Heat Drive
      input: qcf qcf punch
      note: ["Hold punch to charge"]

    - name: Chain Drive
      input: qcf hcb punch
      note: ["EX"]

  neo_max_desperation_move:
    - name: Hyper Chain Drive
      input: hcb hcb pp
