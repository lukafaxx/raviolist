- character: K'

  normal_throw:
    - name: Spotpile
      input: Forward or back + HP or HK

  command_normal:
    - name: One Inch
      input: Forward + LP

  special_move:
    - name: Ein Trigger
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Second Shoot
      input: During Ein Trigger > forward + LK

    - name: Second Shell
      input: During Ein Trigger > forward + HK

    - name: (Derivation) Blackout
      input: During Ein Trigger > back, kick

    - name: Blackout
      input: Quarter-circle forward, kick
      note: ["EX"]

    - name: Crow Bite
      input: Forward, down, down-forward, punch
      note: ["EX"]

    - name: Crow Bite (Follow Up)
      input: During Crow Bite (HP) > forward + kick

    - name: Minute Spike
      input: Quarter-circle back, kick
      note: ["EX"]

    - name: Narrow Spike
      input: During Minute Spike > quarter-circle back, kick

    - name: Air Minute Spike
      input: (in air) Quarter-circle back, kick
      note: ["EX"]

  desperation_move:
    - name: Heat Drive
      input: Quarter-circle forward x 2, punch

    - name: Chain Drive
      input: Quarter-circle forward, half-circle back, punch
      note: ["EX"]

  neo_max_desperation_move:
    - name: Hyper Chain Drive
      input: Half-circle back x 2, LP + HP
