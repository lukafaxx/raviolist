- character: K'

  normal_throw:
    - name: Spotpile
      input: Forward or back + HP or HK

  command_normal:
    - name: One Inch
      input: Forward + LP

  special_move:
    - name: Ein Trigger
      input: qcf punch
      note: ["EX"]

    - name: Second Shoot
      input: During Ein Trigger > forward + LK

    - name: Second Shell
      input: During Ein Trigger > forward + HK

    - name: (Derivation) Blackout
      input: During Ein Trigger > back + kick

    - name: Blackout
      input: qcf kick
      note: ["EX"]

    - name: Crow Bite
      input: forward down downforward punch
      note: ["EX"]

    - name: Crow Bite (Follow Up)
      input: During Crow Bite (HP) > forward + kick

    - name: Minute Spike
      input: qcb kick
      note: ["EX"]

    - name: Narrow Spike
      input: During Minute Spike > qcb kick

    - name: Air Minute Spike
      input: (in air) qcb kick
      note: ["EX"]

  desperation_move:
    - name: Heat Drive
      input: qcf qcf punch

    - name: Chain Drive
      input: qcf hcb punch
      note: ["EX"]

  neo_max_desperation_move:
    - name: Hyper Chain Drive
      input: hcb hcb LP + HP
