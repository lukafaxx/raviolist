- character: Terry

  normal_throw:
    - name: Buster Throw
      input: Forward or back + HP or HK

  command_normal:
    - name: Rising Upper
      input: Down-forward + HP

    - name: Back Knuckle
      input: Forward + LP

  special_move:
    - name: Power Wave
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Burning Knuckle
      input: Quarter-circle back, punch
      note: ["EX"]

    - name: Crack Shoot
      input: Quarter-circle back, kick
      note: ["EX"]

    - name: Rising Tackle
      input: Charge down, then up + punch
      note: ["EX"]

  desperation_move:
    - name: Power Geyser
      input: Quarter-circle back, down-back, forward, punch
      note: ["EX"]

    - name: Buster Wolf
      input: Quarter-circle forward x 2, kick
      note: ["EX"]

  neo_max_desperation_move:
    - name: Trinity Geyser
      input: Quarter-circle forward x 2, LP + HP
