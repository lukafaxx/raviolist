- character: Vice

  normal_throw:
    - name: Death Blow
      input: Forward or back + HP or HK

  command_normal:
    - name: Dokken
      input: Forward + LP

  special_move:
    - name: Deicide
      input: Half-circle forward, kick
      note: ["EX"]

    - name: Gorefest
      input: Half-circle back, forward + punch
      note: ["EX"]

    - name: Splash
      input: Forward, down, down-forward, punch
      note: ["EX"]

    - name: Mayhem
      input: Quarter-circle back, punch
      note: ["EX"]

    - name: (Derivation) Splash
      input: During Mayhem > quarter-circle forward, punch

  desperation_move:
    - name: Negative Gain
      input: Half-circle back x 2, kick
      note: ["EX"]

    - name: Overkill
      input: (in air) Down-back, quarter-circle forward, up-forward, up, down + punch

  neo_max_desperation_move:
    - name: Awaking Blood
      input: Quarter-circle back, half-circle forward, LP + HP
