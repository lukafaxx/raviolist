- character: Vice

  normal_throw:
    - name: Death Blow
      input: Forward or back + HP or HK

  command_normal:
    - name: Dokken
      input: Forward + LP

  special_move:
    - name: Deicide
      input: hcf kick
      note: ["EX"]

    - name: Gorefest
      input: hcb forward + punch
      note: ["EX"]

    - name: Splash
      input: forward down downforward punch
      note: ["EX"]

    - name: Mayhem
      input: qcb punch
      note: ["EX"]

    - name: (Derivation) Splash
      input: During Mayhem > qcf punch

  desperation_move:
    - name: Negative Gain
      input: hcb hcb kick
      note: ["EX"]

    - name: Overkill
      input: (in air) downback qcf upforward up down + punch

  neo_max_desperation_move:
    - name: Awaking Blood
      input: qcb hcf LP + HP
