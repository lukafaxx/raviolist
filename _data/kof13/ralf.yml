- character: Ralf

  normal_throw:
    - name: Dynamite Head Butt
      input: Forward or back + HP or HK

  command_normal:
    - name: Jet Upper
      input: Down-forward + LP

  special_move:
    - name: Burning Hammer
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Dynamite Ralf Punch
      input: Quarter-circle back, punch
      note: ["EX"]

    - name: Vulcan Punch
      input: Press punch repeatedly
      note: ["EX"]

    - name: Dive Bomber Punch
      input: (in air) Quarter-circle forward, punch
      note: ["EX"]

    - name: Gatling Attack
      input: Charge back, then forward + punch
      note: ["EX"]

  desperation_move:
    - name: Galactica Phantom
      input: Quarter-circle forward x 2, punch
      note: ["EX"]

    - name: Bareback Vulcan Punch
      input: Quarter-circle back, half-circle forward, kick

  neo_max_desperation_move:
    - name: "Jet: Vulcan Punch"
      input: Half-circle back x 2, LP + HP
