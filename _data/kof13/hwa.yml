- character: Hwa

  normal_throw:
    - name: Kubizumou ~ Hiza Jigoku
      input: Forward or back + HP or HK

  command_normal:
    - name: Sliding
      input: downforward + LK

  special_move:
    - name: Dragon Kick
      input: forward down downforward kick
      note: ["EX"]

    - name: EX Dragon Kick (Follow Up)
      input: During Dragon Kick (EX) > upback or back or downback or upforward or forward or downforward kick
      note: ["Can be performed two times in sequence"]

    - name: Air Dragon Kick
      input: (in air) forward down downforward kick
      note: ["EX"]

    - name: EX Air Dragon Kick (Follow Up)
      input: During Air Dragon Kick (EX) > upback or back or downback or upforward or forward or downforward kick
      note: ["Can be performed two times in sequence"]

    - name: Dragon Tail
      input: qcb kick
      note: ["EX", "Can be performed in air"]

    - name: Bakuretsuken
      input: qcf punch
      note: ["EX"]

    - name: Bakuretsu Finish
      input: During Bakuretsuken > qcf punch

  desperation_move:
    - name: Dragon Dance
      input: qcf qcf kick
      note: ["EX"]

    - name: Dragon Back Breaker
      input: qcf hcb punch

    - name: Drinking
      input: qcb qcb punch

  neo_max_desperation_move:
    - name: Final Dragon Kick
      input: qcf hcb LK + HK
