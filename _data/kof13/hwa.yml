- character: Hwa

  normal_throw:
    - name: Kubizumou ~ Hiza Jigoku
      input: Forward or back + HP or HK

  command_normal:
    - name: Sliding
      input: Down-forward + LK

  special_move:
    - name: Dragon Kick
      input: Forward, down, down-forward, kick
      note: ["EX"]

    - name: EX Dragon Kick (Follow Up)
      input: During Dragon Kick (EX) > up-back or back or down-back or up-forward or forward or down-forward, kick
      note: ["Can be performed two times in sequence"]

    - name: Air Dragon Kick
      input: (in air) Forward, down, down-forward, kick
      note: ["EX"]

    - name: EX Air Dragon Kick (Follow Up)
      input: During Air Dragon Kick (EX) > up-back or back or down-back or up-forward or forward or down-forward, kick
      note: ["Can be performed two times in sequence"]

    - name: Dragon Tail
      input: Quarter-circle back, kick
      note: ["EX", "Can be performed in air"]

    - name: Bakuretsuken
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Bakuretsu Finish
      input: During Bakuretsuken > quarter-circle forward, punch

  desperation_move:
    - name: Dragon Dance
      input: Quarter-circle forward x 2, kick
      note: ["EX"]

    - name: Dragon Back Breaker
      input: Quarter-circle forward, half-circle back, punch

    - name: Drinking
      input: Quarter-circle back x 2, punch

  neo_max_desperation_move:
    - name: Final Dragon Kick
      input: Quarter-circle forward, half-circle back, LK + HK
