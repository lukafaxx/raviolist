- character: Kula

  normal_throw:
    - name: Ice Coffin
      input: Forward or back + HP or HK

  command_normal:
    - name: One Inch
      input: Forward + LP

    - name: Slider Shoot
      input: Down-forward + LK

  special_move:
    - name: Crow Bite
      input: Forward, down, down-forward, punch
      note: ["EX"]

    - name: Diamond Breath
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Counter Shell
      input: Quarter-circle back, punch
      note: ["EX"]

    - name: Lay Spin
      input: Quarter-circle back, kick
      note: ["EX"]

    - name: Lay Spin (Stand)
      input: During Lay Spin > forward + LK

    - name: Lay Spin (Sit)
      input: During Lay Spin > forward + HK

  desperation_move:
    - name: Diamond Edge
      input: Quarter-circle forward x 2, punch
      note: ["EX"]

    - name: Freeze Execution
      input: Half-circle back x 2, punch

  neo_max_desperation_move:
    - name: "Neo: Freeze Execution"
      input: Half-circle back x 2, LK + HK
