    - name: Lay Spin (Sit)
      input: During Lay Spin > forward + HK

  desperation_move:
    - name: Diamond Edge
      input: qcf qcf punch
      note: ["EX"]

    - name: Freeze Execution
      input: hcb hcb punch

  neo_max_desperation_move:
    - name: "Neo: Freeze Execution"
      input: hcb hcb LK + HK
