      input: Forward + LP

    - name: Slider Shoot
      input: downforward + LK

  special_move:
    - name: Crow Bite
      input: dpf punch
      note: ["EX"]

    - name: Diamond Breath
      input: qcf punch
      note: ["EX"]

    - name: Counter Shell
      input: qcb punch
      note: ["EX"]

    - name: Lay Spin
      input: qcb kick
      note: ["EX"]

    - name: Lay Spin (Stand)
