- character: Alex

  special_move:
    - name: Power Bomb
      input: Half-circle back, punch
      note: ["Command grab"]

    - name: Power Backdrop
      input: (behind opponent) Half-circle back, punch
      note: ["Command grab"]

    - name: Spiral DDT
      input: Half-circle back, kick
      note: ["Command grab"]

    - name: Flash Chop
      input: Quarter-circle forward, punch
      note: ["EX"]

    - name: Air Knee Smash
      input: Forward, down, down-forward, kick
      note: ["EX"]

    - name: Air Stampede
      input: Charge down, then up + kick
      note: ["EX"]

    - name: Slash Elbow
      input: Charge back, then forward + kick
      note: ["EX"]

  super_art:
    - name: I. Hyper Bomb
      input: 360°, punch

    - name: I. Backdrop Bomb
      input: (behind opponent) 360°, punch
      note: ["Command grab"]

    - name: II. Boomerang Raid
      input: Quarter-circle forward x 2, punch

    - name: III. Stun Gun Headbutt
      input: Quarter-circle forward x 2, punch

  command_normal:
    - name: Flying Cross Chop
      input: (in air) Down + HP

    - name: Chop
      input: Forward + MP

    - name: Lariat
      input: Forward + HP

    - name: Headbutt
      input: Back + HP

    - name: Sleeper Hold
      input: (behind opponent) Back + HP

    - name: Target Combo 1
      input: Crouching LK, MK

    - name: Target Combo 2
      input: Crouching LK, HK 
