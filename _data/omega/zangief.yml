- character: Zangief

  special_move:
    - name: Spinning Piledriver
      input: 360 punch
      note: ["Command grab"]

    - name: Spinning Piledriver Special
      input: 360 pp
      note: ["Command grab", "Consumes 1/2 S.C. Gauge"]

    - name: Banishing Flat
      input: dpf punch
      note: ["EX"]

    - name: Russian Stomping
      input: qcf kick
      note: ["EX"]

    - name: Double Lariat
      input: ppp

    - name: Quick Double Lariat
      input: kkk

    - name: Flying Power Bomb
      input: 360 kick
      note: ["EX", "Command grab", "Becomes Atomic Suplex when close"]

  super_combo:
    - name: Final Atomic Buster
      input: 360 360 punch
      note: ["Command grab"]

  ultra_combo:
    - name: I. Ultimate Atomic Buster
      input: 360 360 ppp
      note: ["Command grab"]

    - name: II. Siberian Blizzard
      input: (in air) 360 360 kkk
      note: ["Anti-air grab"]

  normal_throw:
    - name: Bodyslam
      input: forward (or neutral position) + lp + lk

    - name: Brain Buster
      input: back + lp + lk

  unique_attack:
    - name: Flying Body Attack
      input: (during angled jump) down + hp

    - name: Double Knee Drop
      input: (during angled jump) down + lk

    - name: Headbutt
      input: (during up jump) up + mp or hp

    - name: Dynamite Punch
      input: Far hold hp
      note: ["Armor Break"]

    - name: Chrome Head
      input: forward + hp

    - name: Long Kick
      input: downforward + hk

    - name: Iron Body
      input: forward + hp + hk
      note: ["Parry"]
