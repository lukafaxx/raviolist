- character: Decapre

  special_move:
    - name: Invisible Ray
      input: qcf punch
      note: ["EX"]

    - name: Psycho Sting
      input: qcb punch
      note: ["EX", "Armor Break"]

    - name: Hidden Creep
      input: qcf kick
      note: ["EX"]

    - name: Black Widow
      input: dpf kick
      note: ["EX"]

  super_combo:
    - name: Strafe Dagger
      input: qcf qcf punch

  ultra_combo:
    - name: I. Psycho Stream
      input: qcf qcf ppp

    - name: II. DCM (anti-ground)
      input: qcf qcf kkk
      note: ["Armor Break"]

    - name: II. DCM (anti-air)
      input: qcb qcb kkk
      note: ["Armor Break"]

  normal_throw:
    - name: Concealed Kill アジン
      input: Forward (or neutral position) + LP + LK

    - name: Concealed Kill ドゥヴァ
      input: Back + LP + LK

    - name: Concealed Kill トゥリー
      input: (in air) LP + LK

  unique_attack:
    - name: Fox Tail
      input: downforward + mk
      note: ["Overhead"]

    - name: Steal Sabre
      input: downforward + hk

    - name: Hidden Dive
      input: (during upforward jump) down + mp

    - name: Break Dive
      input: (during upforward jump) down + hp

    - name: Shadow Needle
      input: (during upforward jump) down + mk
      note: ["Divekick"]

    - name: Psycho Transaction
      input: Hold ppp
      note: ["Drains life, builds Ultra and Super"]

    - name: Target Combo
      input: back + mp > hk
