      input: dpf kick > punch or kick
      note: ["EX"]

    - name: Stinger True
      input: dpf kick > pp or kk
      note: ["EX"]

    - name: Mekong Delta Attack
      input: ppp > (when landing) punch
      note: ["EX", "Armor Break"]

    - name: Mekong Delta Air Raid
      input: qcb punch > punch
      note: ["EX", "Armor Break", "Overhead"]

    - name: Mekong Delta Escape
      input: qcb kick
      note: ["EX"]

    - name: Patriot Circle
      input: qcf punch
      note: ["MP Patriot Circle can be performed twice", "HP Patriot Circle can be performed three times in sequence"]

    - name: Patriot Fury
      input: qcf pp
      note: ["Consumes 1/2 S.C. Gauge"]

    - name: Scouter Jump
      input: down up or kkk

    - name: Snare Mine
      input: qcf kick
      note: ["EX"]

    - name: Indomitable Revenger
      input: dpb punch
      note: ["EX", "Counter attack"]

  super_combo:
    - name: Mine Sweeper
      input: qcb qcb punch
      note: ["Armor Break"]

  ultra_combo:
    - name: I. Patriot Sweeper
      input: qcf qcf ppp
      note: ["Armor Break"]

    - name: II. Take No Prisoners
      input: qcf qcf kkk
      note: ["Armor Break"]

  normal_throw:
    - name: Colonel Carrier
      input: forward (or neutral position) + lp + lk

    - name: Deadly Package
      input: back + lp + lk

  unique_attack:
    - name: Trick Rod
      input: forward + mk
      note: ["Overhead"]

    - name: Spike Rod
      input: (in air) down + mk
