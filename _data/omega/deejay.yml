- character: Dee Jay

  special_move:
    - name: Air Slasher
      input: qcf punch
      note: ["EX"]

    - name: -- 2nd
      input: During EX Air Slasher > pp

    - name: Double Rolling Sobat
      input: qcf kick
      note: ["Armor Break"]

    - name: Maximum Hurricane
      input: qcf kk
      note: ["Armor Break", "Consumes 1/2 S.C. Gauge"]

    - name: Jackknife Maximum
      input: dpf kick
      note: ["EX"]

    - name: Machinegun Upper
      input: qcb punch
      note: ["EX", "Armor Break", "On LP, MP or HP Machinegun Upper, press punch repeatedly for more hits"]

    - name: Waning Moon
      input: hcb kick
      note: ["EX"]

  super_combo:
    - name: Sobat Carnival
      input: qcf qcf kick
      note: ["Armor Break"]

  ultra_combo:
    - name: I. Sobat Festival
      input: qcf qcf kkk

    - name: II. Climax Beat
      input: qcb qcb ppp
      note: ["Armor Break"]

  normal_throw:
    - name: Swing Over Launch
      input: forward (or neutral position) + lp + lk

    - name: Flip Throw
      input: back + lp + lk

  unique_attack:
    - name: Knee Shot
      input: (during angled jump) down + lk

    - name: Sunrise Heel
      input: downforward + mk
      note: ["Overhead"]

    - name: Maximum High
      input: forward + hk

    - name: Maximum High > Funky Summersault
      input: forward + hk > down up hk
